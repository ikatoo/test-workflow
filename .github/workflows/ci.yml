name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node
      env:
        JWT_SECRET: bbbbbbbbbbbb
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: yarn start
